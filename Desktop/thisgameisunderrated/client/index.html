<!DOCTYPE html>
<html lang="en">
<head>
	<title>This Game is Underrated</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">

</head>
<body>
	<div class="form-wrapper">
		<form action="game.html">
			<input type="text" id="nameField" name="name" maxlength="13", autocomplete="off", placeholder="Name", onfocus="this.placeholder =''", onblur="placeholder='Name'" required, oninput="checkFilled()", onabort="checkFilled()">
			<input type="submit" id="submitbutton" value="Start">
		</form>
	</div>

	<script type="text/javascript">
	function checkFilled() {
	    var inputVal = document.getElementById("nameField");
	    var submitbutton = document.getElementById("submitbutton");
	    if (inputVal.value != "") {
	        enableSubmit(submitbutton);
	    }
	    else {
	        disableSubmit();
	    }
	}

	function enableSubmit(submitbutton) {
		this.submitbutton.style.backgroundColor = "#008CBA";
        this.submitbutton.style.color = "white";
       	this.submitbutton.disabled = false;
       	this.submitbutton.style.cursor = "pointer";
	}

	function disableSubmit(submitbutton) {
		this.submitbutton.style.backgroundColor = "";
        this.submitbutton.style.color = "grey";
        this.submitbutton.disabled = true;
        this.submitbutton.style.cursor = "default";
	}

	checkFilled();

	</script>
</body>
</html>
